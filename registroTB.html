    <form action="./PHP/conexion.php" method="post">
        <div class="container">
            <label for="cedula"><b>Cédula</b></label>
            <input type="text" placeholder="Ingresa tu cédula" name="cedula" required>

            <label for="token"><b>Token de Identidad</b></label>

            <label for="trabajador"><b>Tipo de Trabajador</b></label>
